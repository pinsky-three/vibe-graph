<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/index-3Rzgxw6S.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CdM6N-ar.css">
  </head>
  <body>
    <div id="app">
      <!-- Top Bar (rendered by TopBar.ts) -->
      <div id="topbar-container"></div>

      <!-- Canvas Container -->
      <div id="canvas-container">
        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
          <span>Loading Vibe Graph...</span>
        </div>
        <canvas id="vibe-graph-canvas"></canvas>
      </div>
    </div>

    <!-- Main TypeScript entry point -->

    <!-- WASM initialization (uses dynamic script loading to bypass Vite) -->
    <script>
      // Wait for main.ts to signal readiness
      window.addEventListener("vibe-graph-ready", function () {
        // Dynamically load WASM glue code (bypasses Vite's import analysis)
        var script = document.createElement("script");
        script.type = "module";
        script.textContent = `
          import init from "/wasm/vibe_graph_viz.js";
          try {
            await init("/wasm/vibe_graph_viz_bg.wasm");
            document.getElementById("loading")?.classList.add("hidden");
            console.log("[WASM] Visualization initialized");
          } catch (e) {
            console.error("[WASM] Failed to load:", e);
            var loading = document.getElementById("loading");
            if (loading) {
              loading.classList.add("error");
              loading.innerHTML = "<span>Error: " + e.message + "</span>";
            }
          }
        `;
        document.body.appendChild(script);
      });

      // Listen for graph updates from TopBar operations
      window.addEventListener("vibe-graph-updated", async function () {
        console.log("[Main] Graph updated, refreshing data...");
        try {
          const res = await fetch("/api/graph");
          const json = await res.json();
          window.VIBE_GRAPH_DATA = JSON.stringify(json.data);
          console.log("[Main] Graph data refreshed");
        } catch (e) {
          console.error("[Main] Failed to refresh graph:", e);
        }
      });
    </script>
  </body>
</html>
