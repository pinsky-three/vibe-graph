# cargo-release configuration
# Usage:
#   cargo release patch|minor|major -p vibe-graph-core  # publish core first
#   cargo release patch|minor|major -p vibe-graph-cli   # then publish cli

pre-release-commit-message = "chore: release bump"
tag-message = '{{crate_name}} v{{version}}'
tag-name = '{{crate_name}}-v{{version}}'

push = true
publish = true
tag = true

# Dependent version bumping - when core is updated, update cli's dependency
dependent-version = "upgrade"
